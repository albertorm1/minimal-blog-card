<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alberto Rodriguez Muelas">
    <meta name="copyright" content="Alberto Rodriguez Muelas">
    <meta name="description" content="Sample card component build for showcase and practising purposes.">
    <link rel="stylesheet" href="style.css">
    <title>Minimal Blog Card</title>
</head>
<body>
    <div class="card">
        <div class="card__main">
            <img src="./media/images/cactus_img.jpg" alt="Catus over pink background.">
            <span class="card__tag">Design</span>
            <div class="card__content">
                <h2>Embracing Minimalism</h2>
                <p>From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
            </div>
        </div>
        <hr>
        <div class="card__footer">
            <span class="card__author">Annie Spratt</span>
        </div>
    </div>
</body>
</html>
